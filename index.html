<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Whack-a-moSKle</title>
</head>

<body>
    <div id="video-bg">
        <video width="100%" height="auto" preload="auto" autoplay="true" loop="true" muted="muted"
            poster="img/bg_poster.png">
            <source src="img/video_bg.mp4" type="video/mp4">
            </source>
        </video>
    </div>
    <div id="app" class="container">
        <div class="header">
            <h1>Whack-a-moSKle!</h1>
            <div id="options">
                <div id="sound">
                    <img src="img/mute_sound.png">
                </div>
                <audio>
                    <source src="img/game_music.mp3"></audio>
            </div>
            <h1 class="score"> 0</h1>
            <button id="startBtn" onClick="startGame()">START!</button>
        </div>
        <div class="game">
            <div class="hole hole1">
                <div class="mole"></div>
            </div>
            <div class="hole hole2">
                <div class="mole"></div>
            </div>
            <div class="hole hole3">
                <div class="mole"></div>
            </div>
            <div class="hole hole4">
                <div class="mole"></div>
            </div>
            <div class="hole hole5">
                <div class="mole"></div>
            </div>
            <div class="hole hole6">
                <div class="mole"></div>
            </div>
            <div class="hole hole7">
                <div class="mole"></div>
            </div>
            <div class="hole hole8">
                <div class="mole"></div>
            </div>
            <div class="hole hole9">
                <div class="mole"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
